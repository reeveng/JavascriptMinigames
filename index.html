<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="./css/site.css" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Games</title>
  </head>

  <body>
    <div id="body" class="container">
      <div id="header">
        <section class="hero is-medium">
          <div class="hero-body">
            <div class="container">
              <!-- <h1 class="title">
              Tic Tac Toe
            </h1> -->
              <!-- <h2 class="subtitle">
              Primary bold subtitle
            </h2> -->
            </div>
          </div>
        </section>
        <article class="message is-white center-text">
          <div class="message-header center-text">
            <p class="has-text-centered title center-text">TicTacToe</p>
          </div>
        </article>
      </div>
      <br />
      <div id="main">
        <div class="card">
          <div class="card-content">
            <div class="columns">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Player 1</label>
                  <div class="control">
                    <input
                      id="player1Name"
                      class="input is-info"
                      type="text"
                      placeholder="name"
                    />
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Player 2</label>
                  <div class="control">
                    <input
                      id="player2Name"
                      class="input is-danger"
                      type="text"
                      placeholder="name"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Your Symbol</label>
                  <div class="control">
                    <input
                      id="player1Symbol"
                      class="input is-info"
                      type="text"
                      placeholder="symbol, 1 character"
                    />
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Your Symbol</label>
                  <div class="control">
                    <input
                      id="player2Symbol"
                      class="input is-danger"
                      type="text"
                      placeholder="symbol, 1 character"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-6">
                <button
                  id="startButton"
                  class="button is-fullwidth is-dark is-rounded is-focused"
                >
                  Start Game
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="footer"></div>

      <script src="./js/site.js"></script>
      <script id="currentJSFile" src="./js/ticTacToe/ticTacToe.js"></script>
      <!-- <script  src="./js/loginPage.js"></script> -->
    </div>
  </body>
</html>
